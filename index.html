<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Convite Laura</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        .imagem-meio {
            display: block;
            margin: 0 auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            width: 100vw;
            max-width: 100vw;
            height: auto;
            z-index: 5;
        }
        .borda-topo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: auto;
            z-index: 10;
        }
        .borda-baixo {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: auto;
            z-index: 10;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(90deg, rgba(87,164,208,0.425) 0%, rgba(94,208,239,0.425) 100%) !important;
        }
        
.img-full {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: auto;
    max-height: 100vh;
}

.mensagem-box {
    position: absolute;
    left: 50%;
    top: 50%; /* ajuste para alinhar verticalmente ao quadrado */
    transform: translate(-50%, -50%);
    width: 200px !important; /* ajuste para a largura do quadrado vermelho */
    height: 260px !important;  /* ajuste para a altura do quadrado vermelho */
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
    text-align: center;
    overflow: hidden;
    background: none;
}
.mensagem-box span {
    font-family: 'Luckiest Guy', cursive, Arial, sans-serif;
    color: #ffe97b;
    font-size: 1.5em !important;
    word-break: break-word;
    line-height: 1.1;
    text-shadow: 2px 2px 8px #00000060;
    max-width: 100%;
    max-height: 100%;
    display: block;
}
        @media (max-width: 700px) {
            .mensagem-box {
                width: 90vw;
                height: 70px;
            }
            .mensagem-box span {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <img src="imagem/meio1.png" alt="Imagem do meio" class="imagem-meio">
    <img src="imagem/bordacima.png" alt="Borda superior" class="borda-topo">
    <img src="imagem/bordabaixo.png" alt="Borda inferior" class="borda-baixo">
    <!-- Imagem principal removida para adicionar imagens individualmente -->
    <div class="mensagem-box">
        <span id="mensagem"></span>
    </div>
    <script>
        let nome = decodeURIComponent(window.location.pathname.replace('/', '').replace('subpages/', '').replace('.html', '').replace(/_/g, ' '));
        if (!nome || nome === 'index') nome = "Convidado";
        document.getElementById('mensagem').textContent = `${nome}, vocÃª foi convidado para a festa de 15 anos da Lauraaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa!`;
    </script>
</body>
</html>
