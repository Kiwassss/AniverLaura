<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Confirmações</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Luckiest Guy', cursive, Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 20px;
            color: #000;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }
        li {
            font-size: 1.2em;
            margin: 10px 0;
        }
        #resetChoicesBtn {
            display: none;
            margin: 20px auto;
            padding: 10px 20px;
            border: 2px solid #000;
            border-radius: 12px;
            background: transparent;
            color: #000;
            cursor: pointer;
            font-family: 'Luckiest Guy', cursive;
            font-size: 1.2em;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        @media (min-width: 700px) {
            #resetChoicesBtn {
                display: block;
            }
        }
    </style>
</head>
<body>
    <ul id="lista"></ul>
    <button id="resetChoicesBtn">Reset Choices</button>
    <script>
        const nomes = [
            "Alice", "Ana", "Arthur", "Bernardo", "Bianca", "Bruno", "Caio", "Camila", "Clara", "Daniel", "Diego", "Duda", "Eduardo", "Elisa", "Enzo", "Felipe", "Fernanda", "Flavia", "Gabriel", "Giovana", "Gustavo", "Helena", "Heloisa", "Hugo", "Igor", "Ingrid", "Isabela", "Joao", "Jorge", "Juliana", "Karina", "Kelly", "Leonardo", "Lucas", "Mariana", "Mirela", "Natan", "Nicolas", "Olivia", "Otavio", "Paulo", "Priscila", "Quesia", "Rafael", "Rodrigo", "Sabrina", "Samara", "Tadeu", "Tiago", "Ulisses", "Ursula", "Vanessa", "Vitoria", "Wagner", "William", "Xuxa", "Yasmin", "YasminS", "Zeca", "Zuleica"
        ];
        const choices = JSON.parse(localStorage.getItem('choices')) || {};
        const listaElement = document.getElementById('lista');
        nomes.forEach(nome => {
            const li = document.createElement('li');
            const data = choices[nome];
            if (data && data.choice) {
                let sequence = '';
                if (data.history && Array.isArray(data.history) && data.history.length > 0) {
                    sequence = ` (${data.history.map(c => c === 'sim' ? 'Sim' : 'nao').join(', ')})`;
                }
                li.textContent = `${nome}: ${data.choice === 'sim' ? 'Sim' : 'Não'}${sequence}`;
            } else {
                li.textContent = `${nome}: Ainda não escolheu`;
            }
            listaElement.appendChild(li);
        });

        // Show reset button only on desktop (min-width: 700px)
        const resetBtn = document.getElementById('resetChoicesBtn');
        resetBtn.addEventListener('click', () => {
            localStorage.removeItem('choices');
            alert('Choices resetados!');
            location.reload();
        });
    </script>
</body>
</html>
